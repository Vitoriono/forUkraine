<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./desert.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa+Ink:wght@400;700&family=Josefin+Sans:wght@200&family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="shortcat icon" href="./squirrel.png" type="image/png">
    <title>Animals</title>
  </head>
  <body>
    <div class="main">
      <div class="text">
        <h1> In the process of developing!</h1>
        <p>sorry for the inconvenience</p>
      </div>
      <div class="deer">
        <img style="height: 570px; width: 510px;" src="./deer.png" alt="">
        <div class="name"> 
          <p>Red deer (Cervus elaphus)</p>
        </div>   
      </div>
      <div class="bird">
        <img style="height: 570px; width: 640px;" src="./bird.png" alt="">
        <div class="name"> 
          <p>White stork (Ciconia ciconia)</p>
        </div>   
      </div>
      <div class="squirrel">
        <img style="height: 500px; width: 800px;" src="./squirrel.png" alt="">
        <div class="name"> 
          <p>Squirrel ordinary (Sciurus vulgaris)</p>
        </div>   
      </div>
      <div class="lynx">
        <img style="height: 500px; width: 800px;" src="./lynx.png" alt="">
        <div class="name"> 
          <p>Lynx eurasian (Lynx)</p>
        </div>   
      </div>
      <div class="grouse">
        <img style="height: 500px; width: 650px;" src="./grouse.png" alt="">
        <div class="name"> 
          <p>Black grouse (Lyrurus tetrix)</p>
        </div>   
      </div>
      <div class="hedgehog">
        <img style="height: 500px; width: 650px;" src="./hedgehog.png" alt="">
        <div class="name"> 
          <p> European hedgehog (Erinaceus)</p>
        </div>   
      </div>
      <div class="nightingale">
        <img style="height: 550px; width: 500px;" src="./nightingale.png" alt="">
        <div class="name"> 
          <p> Thrush nightingale (Luscinia)</p>
        </div>   
      </div>
    </div>
    <script src="./desert.js"></script>
  </body>
</html>
